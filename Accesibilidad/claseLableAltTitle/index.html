<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Label, Alt y Title</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input type="text" name="name" id="name">
            </label>
            <label for="started-studying">
                <span>¿Que día comenzaste con platzi?</span>
                <input type="date" name="started-studying" id="started-studying">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input type="time" name="time-to-study" id="time-to-study">
            </label>
        </form>

        <section>
            <img src="./white-and-black-short-coated-dog-4587987.jpg" 
            alt="es un perrito muy lindo con antenas de alien chiste de su dueño"
            title="es una foto de un perrito">
        </section>
    </main>
</body>
</html>
